<!DOCTYPE html>
<html>
	<head>
		<title>Datamanagement</title>
		<link rel="stylesheet" type="text/css" href="customize.css" media="screen"></link>
		<script src="zaza.js"></script>
	</head>
	<body>
		<h1>Hillcrest Highschool</h1>
		<table>
			<tr>
				<th>Student Signup</th>
			</tr>
			<tr>
				<td>
					<label for = "NOMBRE">Enter your first name: </label>
					<input type = "text" id = "NOMBRE"><br>
				</td>
				<td>
					<label for = "SEGUNDONOMBRE">Enter your middle initial: </label>
					<input type = "text" id = "SEGUNDONOMBRE"><br>
				</td>
				<td>
					<label for = "APELLIDO">Enter your last name: </label>
					<input type = "text" id = "APELLIDO"><br>
				</td>
				<td>
					<label for = "PEQUENACOMUNIDADDEAPRENDIZAJE">Enter your SLC: </label>
					<input type = "text" id = "PEQUENACOMUNIDADDEAPRENDIZAJE" ><br>
				</td>
				<td>
					<label for = "NIVELDEGRADO">Enter your grade level: </label>
					<input type = "text" id = "NIVELDEGRADO" ><br>
				</td>
				<td>
					<label for = "DIRECCIONDECORREOELECTRONICO">Enter your email address: </label>
					<input type = "text" id = "DIRECCIONDECORREOELECTRONICO" >
				</td>
			</tr>
			<tr>
				<td id="NOMBRE1"></td>
				<td id="SEGUNDONOMBRE1"></td>
				<td id="APELLIDO1"></td>
				<td id="PEQUENACOMUNIDADDEAPRENDIZAJE1"></td>
				<td id="NIVELDEGRADO1"></td>
				<td id="DIRECCIONDECORREOELECTRONICO1"></td>
			</tr>
		</table><br>
		<button type = "button" id = "ENTREGAR">Submit</button><br>
		<br>
		<label id="FINALIZAR"></label>
	</body>
</html>
